<ul class="nav nav-tabs">
    <li (click)="onPersonalClick()"><a>Personal</a></li>
    <li (click)="onEmployeementClick()"><a>Employeement</a></li>
    <li (click)="onPropertyClick()"><a>Property</a></li>
    <li (click)="onLoanClick()"><a>Loan</a></li>
</ul>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form [formGroup]="mortgageForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div *ngIf="currentPage === 'personal'" formGroupName="personal">
                    <label for="firstname">First Name</label>
                    <input type="input" id="firstname" class="form-control" placeholder="Enter First Name"
                        formControlName="firstname" />

                    <label for="lastname">Last Name</label>
                    <input type="input" id="lastname" class="form-control" placeholder="Enter Last Name"
                        formControlName="lastname" />

                    <label for="email">Email Id</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email Id"
                        formControlName="email" />

                    <label for="mobile">Mobile No</label>
                    <input type="input" id="number" class="form-control" placeholder="Enter Mobile Number"
                        formControlName="mobile" />
                </div>

                <div *ngIf="currentPage === 'employeement'" formGroupName="employeement">
                    <label for="modeOfEmployment">Employee Type</label>
                    <input type="input" id="modeOfEmployment" class="form-control"
                        placeholder="Enter Employee Type (Govt/Personal) Name" formControlName="modeOfEmployment" />

                    <label for="organizationName">Current Company</label>
                    <input type="input" id="organizationName" class="form-control" placeholder="Enter Current Company"
                        formControlName="organizationName" />

                    <label for="salary">Salary</label>
                    <input type="number" id="salary" class="form-control" placeholder="Enter Salary"
                        formControlName="salary" />
                </div>

                <div *ngIf="currentPage === 'property'" formGroupName="property">
                    <label for="propertyType">Property Type</label>
                    <input type="input" id="propertyType" class="form-control" placeholder="Enter Property Type"
                        formControlName="propertyType" />

                    <label for="propertyLocation">Property Type</label>
                    <input type="input" id="propertyLocation" class="form-control" placeholder="Enter Property Type"
                        formControlName="propertyLocation" />

                    <label for="propertyNumber">Property Number</label>
                    <input type="input" id="propertyNumber" class="form-control" placeholder="Enter Property Number"
                        formControlName="propertyNumber" />

                    <label for="propertyValue">Property Number</label>
                    <input type="number" id="propertyValue" class="form-control" placeholder="Enter Property Number"
                        formControlName="propertyValue" />
                </div>

                <div *ngIf="currentPage === 'loan'" formGroupName="loan">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" id="loanAmount" class="form-control" placeholder="Enter Loan Amount"
                        formControlName="loanAmount" />

                    <label for="deposit">Deposit Amount</label>
                    <input type="number" id="deposit" class="form-control" placeholder="Enter Deposit Amount"
                        formControlName="deposit" />
                </div>
            </div>

            <div>
                <button *ngIf="showPrevious()" class="btn btn-link" type="button"
                    (click)="onPreviousClick()">Previous</button>

                <button *ngIf="showNext()" class="btn btn-link" type="button" (click)="onNextClick()">Next</button>

                <button *ngIf="showSubmit()" class="btn btn-primary">Create Account</button>
            </div>
        </form>
    </div>
</div>

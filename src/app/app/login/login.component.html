<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Account number/User Name</label>
                <input type="input" id="username" class="form-control" placeholder="Enter account number or user name"
                    formControlName="username" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password"
                    formControlName="password" />
            </div>

            <div>
                <button class="btn btn-primary">Login</button>
            </div>

            <br>

            <div>
                <button class="btn btn-primary" type="button" (click)="onCreateMortgage()">Create Mortgage
                    Account</button>
            </div>
        </form>
    </div>
</div>
